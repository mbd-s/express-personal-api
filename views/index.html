<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Songs To Code To</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1>Songs To Code To</h1>
          <div>
            <form class="form-inline" id="newSongForm">
              <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Song title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="artist" placeholder="Artist">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="genre" placeholder="Genre">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="link" placeholder="YouTube embed link">
              </div>
              <button type="submit" class="btn btn-default">Add a song</button>
            </form>
            <br>
            <hr>
          </div>
          <div id="songsTarget" class="col-med-3 col-sm-offset-1">
            <script id="songs-template" type="text/x-handlebars-template">
              {{#each songs}}
                <div class="songEntry">
                  <p>
                    <b>"{{title}}"</b>
                    by {{artist}}
                    <br>
                      <b>Genre(s):</b>
                      {{#each genre}}
                      {{this}}{{#unless @last}},{{/unless}}
                      {{/each}}
                    <br>
                    <br>
                    <iframe width="200" height="200" src="{{link}}" frameborder="0"></iframe>
                    <br>
                    <button type="button" name="button" class="deleteBtn btn btn-danger" data-id={{_id}}>Delete</button>
                  </div>
                {{/each}}
                </p>
            </script>
            <!--- <a href="{{link}}" target="_blank">Listen</a> -->
          </div>
          <hr>
          <h4><a href="/api">Read my API documentation</a></h4>
        </div>
      </div>
    </div>
  </body>
</html>
